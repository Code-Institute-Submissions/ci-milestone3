{% extends 'base.html' %} {% block content %}
<!--Actors Table-->
<h5>Actors</h5>
<a href="{{url_for('add_actor')}}">Add Actor</a>
<table>
    <thead>
        <tr>
            <th>Actor Name</th>
        </tr>
    </thead>
    {% for actor in actors %}
    <tr>
        <td>
            <a href="{{url_for('view_actor', actor_id=actor._id)}}">
                {{actor.actor_name}}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
