{% extends 'base.html' %} {% block content %}
<h4>Edit Movie: {{movie.movie_name}}</h4>
<form action="{{url_for('update_movie', movie_id=movie._id)}}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input type="text" id="movie_name" name="movie_name" placeholder="Movie Name" required value="{{movie.movie_name}}" />
            <label for="movie_name">Movie Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" id="art" name="art" placeholder="Cover Art Link" value="{{movie.art}}" />
            <label for="art">Cover Art Link</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="number" id="released" name="released" placeholder="Release Year" value="{{movie.released}}" />
            <label for="released">Release Year</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" id="genre" name="genre" placeholder="Genre" value="{{movie.genre}}" />
            <label for="genre">Genre</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="number" id="runtime" name="runtime" placeholder="Runtime" value="{{movie.runtime}}" />
            <label for="runtime">Runtime</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" id="rating" name="rating" placeholder="Age Rating" value="{{movie.rating}}" />
            <label for="rating">Age Rating</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" id="director" name="director" placeholder="Director" value="{{movie.director}}" />
            <label for="director">Director</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea rows="5" id="plot" name="plot" placeholder="Plot Summary">{{movie.plot}}</textarea>
            <label for="plot">Plot Summary</label>
        </div>
    </div>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
